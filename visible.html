<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
    }
    .red{
        background-color: red;
    }
    .blue{
        background-color: blue;
    }
    .purple{
        background-color: purple;
        opacity: .5;
        position:absolute;
    }
    .yellow{
        background-color:yellow;
    }

    .space{
        height:2000px;
        background-color: deeppink;
    }
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box purple"></div>
    <div class="space"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>



    <script src="./jquery-3.4.1.min.js"></script>

    <script>

        $(document).ready(function(){
  $(document).scroll(function(){
      var windowTop = $(window).scrollTop();
      var windowBottom = $(window).scrollTop() + $(window).outerHeight();
      var blueTop = $('.blue').offset().top;
      var blueBottom = $('.blue').offset().top + $('.blue').outerHeight();


    //   console.log(bluePosition);

      if(blueTop < windowBottom){
        $('.space').css('background-color',"orange")
      } else{
          $('.space').css('background-color',"deeppink")
      }
      
  });

    setInterval(function(){ 
    $(".red").css('background-color','green');
     }, 1000);
     setInterval(function(){ 
    $(".red").css('background-color','red');
     }, 2000);
//    setInterval(function(){ 
//     $(".red").css('backgroud-color','red') }, 6000);
});

    </script>

</body>
</html>
