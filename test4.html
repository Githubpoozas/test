<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css" />

    <!-- Demo styles -->
<link rel="stylesheet" href="/test4.css">
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container__slide3">
      <div class="swiper-wrapper swiper-wrapper__slide3">
        <div class="swiper-slide swiper-slide__slide3">
          <div class="cloth">

            <a href="http://google.com"></a>
          </div>
          <div class="price">
              <span class="price__tag">350</span>

          </div>
       

        </div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 2</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 3</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 4</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 5</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 6</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 7</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 8</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 9</div>
        <div class="swiper-slide swiper-slide__slide3 cloth">Slide 10</div>
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var product = new Swiper(".swiper-container__slide3", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      });
    </script>
  </body>
</html>
